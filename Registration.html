<!DOCTYPE html>
<html>
    <head lang="en">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration|pguide</title>
        <style>
            .flex-container {
                display: flex;
                /* background-color: #fafafa; */
                /* justify-content: center; */
            }
            body {
                font-family: "Poppins", "Arial", "sans-serif";
                font-weight: 400;
                font-size: 14px;
            }
            .p-b {
                padding-bottom: 100px;
            }
            .p-y {
                padding-top: 130px;
            }
            .bg-02 {
                background: linear-gradient(to top right, #fc2c77 0%, #6c4079 100%);
                background-color: rgba(0, 0, 0, 0);
                background-position-x: 0%;
                background-position-y: 0%;
                background-repeat: repeat;
                background-attachment: scroll;
                background-image: linear-gradient(to right top, rgb(252, 44, 119) 0%, rgb(108, 64, 121) 100%);
                background-size: auto;
                background-origin: padding-box;
                background-clip: border-box;
            }
            .font-style {
                font-family: "Poppins", "Arial", "sans-serif";
            }
            .page-wrapper {
                min-height: 100vh;
            }
            .wrapper-axis {
                max-width: 680px;
            }
            .wrapper {
                margin: 0 auto;
                margin-top: 0px;
                margin-right: auto;
                margin-bottom: 0px;
                margin-left: auto;
            }
            .card_data {
                background: #fff;
                background-color: rgb(255, 255, 255);
                background-position-x: 0%;
                background-position-y: 0%;
                background-repeat: repeat;
                background-attachment: scroll;
                background-image: none;
                background-size: auto;
                background-origin: padding-box;
                background-clip: border-box;
                border-radius: 10px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                border-bottom-left-radius: 10px;
                box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.15);
            }
            .card_data .card-body {
                padding: 50px 40px;
                padding-top: 50px;
                padding-right: 40px;
                padding-left: 40px;
            }
            .title {
                font-size: 24px;
                color: #525252;
                font-weight: 400;
                margin-bottom: 40px;
            }
            *, ::before, ::after {
                box-sizing: inherit;
            }
            body, h2 {
                margin: 0;
                padding: 0;
            }
            .row {
                display: flex;
                flex-wrap: wrap;
            }
            .row-space {
                -moz-box-pack: justify;
                justify-content: space-around;
            }
            .col-2 {
                /* flex: 50%; */
                width: calc((100% - 30px) / 2);
            }
            .input {
                position: relative;
                margin-bottom: 22px;
            }
            .label {
                font-size: 16px;
                color: #555;
                text-transform: capitalize;
                display: block;
                margin-bottom: 5px;
            }
            .input-style {
                line-height: 50px;
                background: #fafafa;
                box-shadow: inset 0px 1px 3px 0px rgba(0, 0, 0, 0.08);
                border-radius: 5px;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
                border-bottom-left-radius: 5px;
                padding: 0 20px;
                padding-top: 0px;
                padding-right: 20px;
                padding-bottom: 0px;
                padding-left: 20px;
                font-size: 16px;
                color: #666;
                transition: all 0.4s ease;
                transition-property: all;
                transition-duration: 0.4s;
                transition-timing-function: ease;
                transition-delay: 0s;
            }
            .input {
                outline: none;
                outline-color: currentcolor;
                outline-style: none;
                outline-width: medium;
                width: 100%;
                font-family: inherit;
            }
            .input-group-icon {
                position: relative;
            }
            * {
                padding: 0;
                padding-top: 0px;
                padding-right: 0px;
                padding-bottom: 0px;
                padding-left: 0px;
                margin: 0;
                margin-top: 0px;
                margin-right: 0px;
                margin-bottom: 0px;
                margin-left: 0px;
            }
        </style>
    </head>
    <body data-gr-c-s-loaded="true">
        <div class="page-wrapper bg-02 p-y p-b font-style">
            <div class="wrapper wrapper-axis">
                <div class = "card card_data">
                <div class="card-body">
                    <h2 class="title">Registration</h2>
                    <div class="flex-container">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input" style="flex-grow: 1.5">
                                    <label class="label">Fisrt Name</label>
                                    <input class="input-style" type="text" name="last-name" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input" style="flex-grow: 1.5">
                                    <label class="label">Last Name</label>
                                    <input class="input-style" type="text" name="last-name" placeholder="Last Name">
                                </div>
                            </div>
                        </div>                        
                    </div>
                    
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input">
                                    <label class="label"> Date of Birth</label>
                                    <div class="insert-icon">
                                        <input class="input-style js-datepicker" type="text" name="birthday">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
