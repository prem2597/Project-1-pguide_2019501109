{% extends "layout.html" %}

{% block head %}
    admin|pguide
{% endblock %}

{% block heading %}
    Users !
{% endblock %}

{% block body %}
    <table>
        <thead>
            <tr>
                <th scope="col">User-Name</th>
                <th scope="col">Password</th>
                <th scope="col">Registration-time</th>
            </tr>
        </thead>
        <tbody>
            {% for user in name %}
            <tr>
                <td> {{ user.email }} </td>
                <td> {{ user.password }} </td>
                <td> {{ user.timestamp }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- {{ name }}! -->
{% endblock %}
