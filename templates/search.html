                <div class="header"><b>{{ book.title }}</b></div>
                <br>
                <div class="extra">
                </div>
                <div class="description">
                  <p> <b>The Author: </b>{{ book.author }}</p>
                  <p> <b>The ISBN number of the book: </b> {{ book.isbn }}</h2>
                  <p class="right floated"> <b><b>Published in:</b> </b>{{ book.year }}</p>
                </div>
           
            </div>
        </a>
    {% endfor %}
